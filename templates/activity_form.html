<div class="modal fade" id="addActivityModal" tabindex="-1" role="dialog" aria-labelledby="addActivityModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addActivityModalLabel">Add Activity</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'add_activity' %}" hx-post="{% url 'add_activity' %}"
                      hx-swap="outerHTML" hx-target="#activityTable" hx-trigger="revealed">

                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="date_time">Date and Time</label>
                        <input type="datetime-local" class="form-control" id="date_time" name="date_time">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="number" step="0.01" class="form-control" id="cost" name="cost">
                    </div>
                    <div class="form-group">
                        <label for="daring_rating">Audacity Index</label>
                        <input type="range" min="1" max="10" class="form-control-range" id="daring_rating"
                               name="daring_rating" required>
                        <span id="daring_rating_value">1</span>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    // Function to update the daring_rating_value span
    function updateDaringRatingValue() {
        var daringRating = document.getElementById('daring_rating');
        var daringRatingValue = document.getElementById('daring_rating_value');
        daringRatingValue.textContent = daringRating.value;
    }

    // Update daring_rating_value on page load
    document.addEventListener('DOMContentLoaded', function() {
        updateDaringRatingValue();
    });

    // Update daring_rating_value when the slider changes
    document.getElementById('daring_rating').addEventListener('input', function(e) {
        updateDaringRatingValue();
    });
</script>
